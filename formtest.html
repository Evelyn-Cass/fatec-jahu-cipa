<body>


    <header>
        <div class="header-container">

            <div class="header-fatec">

            </div>
            <div class="nav-search-button">
                <button class="button-green" type="submit" id="search-submit"></button>

                    <img src="assets/images/icon-alert.png" alt="ALERTA!">

                </span>

        </form>

                <div class="nav-link last">
                    <a class="underline-white" href="#">Login</a>
                </div>
            <div class="nav-link">
                <a class="underline-white" href="#">Legislação</a>
            </div>
            <div class="nav-link">
                <a class="underline-white" href="#">Estudos</a>
            </div>
            <!-- <div class="nav-link last">

        </div> -->
            <div class="nav-dropdown add-content">
                <div class="nav-link">
                    <a class="underline-white">Adicionar</a>
                    <div class="nav-dropdown-content">
                        <a href="#">Documentos</a>
                        <a href="#">Gestão</a>
                        <a href="#">Membros da Gestão</a>
                        <a href="#">Secretários</a>

        <div class="user-info">

    <article class="mainbody">
        <form class="form-base" action="">
            <div class="form-header">
                <h1>Cadastrar Gestão</h1>
            </div>
            <div class="form-body form-body-mandate">
                <div class="form-group">
                    <label class="label-month" for="startYear">Início do Mandato</label>
                    <input class="input-month" type="month" id="startYear" name="startYear" required>
                </div>
                <div class="form-group">
                    <label class="label-month" for="endYear">Fim do Mandato</label>
                    <input class="input-month" type="month" id="endYear" name="endYear" required>
                </div>

                <button type="submit" class="button-green">Cadastrar</button>
            </div>
        </form>
    </article>



    <footer>
