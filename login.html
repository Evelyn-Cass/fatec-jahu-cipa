<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPA - FATEC JAHU</title>
    <link rel="shortcut icon" type="imagex/png" href="assets/images/icon-cipa.png">

    <link rel="stylesheet" href="assets/styles/theme.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/styles/input-material.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="assets/scripts/materialize-inputs.jquery.js" defer></script>

</head>

<body>
    <div class="left-painel">
        <div class="left-content">
            <div class="container-logo">
                <img class="logo-cipa" src="assets/images/logo-cipa.png" alt="CIPA">
                <img class="logo-fatec" src="assets/images/logo-fatec-jahu-preto.png" alt="FATEC JAHU">
            </div>
            <p>Este é o portal da CIPA (Comissão Interna de Prevenção de Acidentes) da FATEC-JAHU</p>
            <b>Problemas ao acessar?</b>
            <p>Se você tiver dificuldades para realizar o login, entre em contato com a CIPA para obter suporte.</p>
            <span> Acesso ao portal é exclusivo para colaboradores autorizados.</span>
        </div>
    </div>
    <div class="right-painel">
        <a href="index.html" class="back-home"><img src="assets/images/icon-back-red.png" alt="Voltar para Home"></a>
        <h3 class="wellcome">Bem Vindo!</h3>
        <form id="contact-form">
            <div class="form-group input-material">
                <input type="email" class="form-control" id="email-field" required>
                <label for="email-field">Email</label>
            </div>
            <div class="form-group input-material">
                <input type="text" class="form-control" id="password-field" required>
                <label for="password-field">Senha</label>
            </div>
            <div class="div-remember">
                <input type="checkbox" name="remember" class="input-remember" id="remember">
                <label class="label-remember" for="remember">Lembrar de mim</label>
            </div>
            <div class="text-center">
                <button type="submit" class="button-red ">Login</button>
            </div>
        </form>




    </div>
</body>

</html>
